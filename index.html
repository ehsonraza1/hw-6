<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APIs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

     <link

  <body>
    <div id="jimbo" class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container">
        <h2 class="text-center">Weather Dashboard</h2>
      </div>
    </div>
    <!-- Search Container -->
    <div class="container">
      <div class="row">
        <!-- Search Goes here -->
        <div class="card" id="city-search">
          <div class="card-header">
            <h4>Search for a City:</h4>
            <!-- Search Button Goes here -->
            <form class="example" action="action_page.php">
              <input
                id="city-name"
                type="text"
                placeholder="Search Weather.."
                name="search"
              />
              <button id="searchBtn" class="btn btn-primary" type="submit">
                <i class="fa fa-search" background-color="blue"></i>
              </button>
            </form>
            <div id="cities" class="card hide" style="width: auto;">
              <ul id="city-list" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- weather statscontainer -->
       <div class="col-lg-8">
         <!-- Div for current weather -->
        <div class="row" id="current-weather">
        </div>

        <!-- //Div for forecast -->
        <div class="row" id="five-day-forecast">
          <div class="card-deck">
          </div>
        </div>
        
    </div>
  </div>
      <!-- container Div closes here -->
    </div>
